<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="pesquisa">
            <img src="imagens/pesquisa.svg" alt="">
            <input id="search" type="text" placeholder="Pesquise outra cidade">   
        </div>      

        <h1 id="cidade">Nome da cidade</h1>
        <img id="img-principal" src="imagens/sol-1.svg" alt="">
        <h2 id="temperatura">25ยบ C</h2>
        <h2 id="status">Ensolarado</h2>

        <div id="dados">
            <div>
                <img src="imagens/vento.svg" alt="">
                <p id="vento">100 Km/H</p>
            </div>

            <div>
                <img src="imagens/umidade.svg" alt="">
                <p id="umidade">45%</p>
            </div>
        </div>

        <section id="outros">
            <h3>Outros dias</h3>

            <div id="dias">
                <div id="dia-1">
                    <h4>Quarta</h4>
                    <img src="imagens/sol-1.svg" alt="">
                </div>
        
                <div id="dia-2">
                    <h4>Quinta</h4>
                    <img src="imagens/nublado-1.svg" alt="">
                </div>
        
                <div id="dia-3">
                    <h4>Sexta</h4>
                    <img src="imagens/chuva-1.svg" alt="">
                </div>
            </div>   
        </section>

        <script src="main.js"></script>
        
    </main>
</body>
</html>
